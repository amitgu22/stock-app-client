<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Stock List</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Stock Name</th>
          <th>Stock Price</th>
          <th>Stock Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks | async">
          
          <td>{{stock.stockName}}</td>
          <td>{{stock.stockPrice}}<img type="image" src="assets/img/up.png"></td>
          <td>{{stock.timeStamp}}</td>
          <td><a routerLink="update" class="btn btn-primary active" role="button">Modify stock value</a></td>


        </tr>
      </tbody>
    </table>
  </div>
</div>
